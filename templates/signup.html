{% extends "base.html" %}
{%load static%}

        {%block content%}
        <section class="py-28 relative">
          <div class="wrapper">
            <div class="relative max-w-[600px] mx-auto">
              <div
                class="contact-wrapper border p-14 relative z-30 bg-white dark:bg-dark-primary dark:border-dark-primary border-gray-100"
              >
                <div class="text-center mb-8">
                  <h3
                    class="text-gray-800 dark:text-white/90 font-bold text-3xl mb-2"
                  >
                    Registration form
                  </h3>
                  <p class="text-gray-500 dark:text-gray-400">
                    Fill the form to join us
                  </p>
                </div>

                <form method="post">
                  {%csrf_token%}
                  <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                    <div>
                      <label
                        for="fName"
                        class="mb-1 block dark:text-gray-400 text-gray-700 font-medium text-sm"
                        >First name</label
                      >
                      <input
                        type="text"
                        name="first_name"
                        class="border w-full text-sm dark:text-white/90 dark:placeholder:text-white/30 dark:border-gray-700 text-gray-800 placeholder:text-sm placeholder:text-gray-400 focus:border-primary-300 dark:focus:border-primary-500 focus:outline-0 focus:ring-3 focus:ring-primary-300/20 text-left h-12 shadow-theme-xs border-gray-300 rounded-full px-5 py-2.5"
                        placeholder="Your first name"
                      />
                    </div>
                    <div>
                      <label
                        for="lName"
                        class="mb-1 block dark:text-gray-400 text-gray-700 font-medium text-sm"
                        >Last name</label
                      >
                      <input
                        type="text"
                        name="last_name"
                        class="border w-full text-sm dark:text-white/90 dark:placeholder:text-white/30 dark:border-gray-700 text-gray-800 placeholder:text-sm placeholder:text-gray-400 focus:border-primary-300 dark:focus:border-primary-500 focus:outline-0 focus:ring-3 focus:ring-primary-300/20 text-left h-12 shadow-theme-xs border-gray-300 rounded-full px-5 py-2.5"
                        placeholder="Your last name"
                      />
                    </div>

                    <div class="col-span-full">
                      <label
                        for="email"
                        class="mb-1 block dark:text-gray-400 text-gray-700 font-medium text-sm"
                        >Email address</label
                      >
                      <input
                        type="email"
                        name="email"
                        class="border w-full text-left text-sm dark:text-white/90 dark:placeholder:text-white/30 dark:border-gray-700 text-gray-800 placeholder:text-sm placeholder:text-gray-400 focus:border-primary-300 dark:focus:border-primary-500 focus:outline-0 focus:ring-3 focus:ring-primary-300/20 h-12 shadow-theme-xs border-gray-300 rounded-full px-5 py-2.5"
                        placeholder="Enter your email address"
                      />
                    </div>
                    <div class="col-span-full">
                      <label
                        for="phone"
                        class="mb-1 block dark:text-gray-400 text-gray-700 font-medium text-sm"
                        >Phone number</label
                      >
                      <input
                        type="text"
                        name="phone"
                        class="border w-full text-left text-sm dark:text-white/90 dark:placeholder:text-white/30 dark:border-gray-700 text-gray-800 placeholder:text-sm placeholder:text-gray-400 focus:border-primary-300 dark:focus:border-primary-500 focus:outline-0 focus:ring-3 focus:ring-primary-300/20 h-12 shadow-theme-xs border-gray-300 rounded-full px-5 py-2.5"
                        placeholder="ex: +998..."
                      />
                    </div>
                    <div class="col-span-full">
                      <label
                        for="region"
                        class="mb-1 block dark:text-gray-400 text-gray-700 font-medium text-sm"
                        >Region</label
                      >
                      <input
                        type="text"
                        name="region"
                        class="border w-full text-left text-sm dark:text-white/90 dark:placeholder:text-white/30 dark:border-gray-700 text-gray-800 placeholder:text-sm placeholder:text-gray-400 focus:border-primary-300 dark:focus:border-primary-500 focus:outline-0 focus:ring-3 focus:ring-primary-300/20 h-12 shadow-theme-xs border-gray-300 rounded-full px-5 py-2.5"
                        placeholder="ex: Fergana"
                      />
                    </div>
                    <div class="col-span-full">
                      <label
                        for="phone"
                        class="mb-1 block dark:text-gray-400 text-gray-700 font-medium text-sm"
                        >School/University</label
                      >
                      <input
                        type="text"
                        name="organization"
                        class="border w-full text-left text-sm dark:text-white/90 dark:placeholder:text-white/30 dark:border-gray-700 text-gray-800 placeholder:text-sm placeholder:text-gray-400 focus:border-primary-300 dark:focus:border-primary-500 focus:outline-0 focus:ring-3 focus:ring-primary-300/20 h-12 shadow-theme-xs border-gray-300 rounded-full px-5 py-2.5"
                        placeholder=""
                      />
                    </div>
                    <div class="col-span-full">
                      <label
                        for="phone"
                        class="mb-1 block dark:text-gray-400 text-gray-700 font-medium text-sm"
                        >Why do you want to joint us?</label>
                      <textarea
                        rows="3"
                        name="purpose"
                        class="border w-full text-left text-sm dark:text-white/90 dark:placeholder:text-white/30 
                        dark:border-gray-700 text-gray-800 placeholder:text-sm placeholder:text-gray-400 
                        focus:border-primary-300 dark:focus:border-primary-500 focus:outline-0 
                        focus:ring-3 focus:ring-primary-300/20 shadow-theme-xs border-gray-300 
                        rounded-xl px-5 py-2.5" placeholder="Tell us about you?"></textarea>
                    </div>

                    <div class="flex items-center col-span-full">
                      <label
                        x-data="{ checked: false }"
                        class="flex items-center space-x-3 cursor-pointer select-none"
                      >
                        <div
                          class="w-4 h-4 rounded border border-gray-300 flex items-center justify-center transition-all duration-200"
                          :class="checked ? 'bg-primary-500 border-primary-500' : 'bg-white dark:bg-transparent dark:border-gray-700'"
                          @click.prevent="checked = !checked"
                        >
                          <!-- Checkmark icon -->
                          <svg
                            x-show="checked"
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-4 w-4 text-white"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="3"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              d="M5 13l4 4L19 7"
                            />
                          </svg>
                        </div>
                        <span
                          class="block text-sm text-gray-700 dark:text-gray-400"
                          >I agreed to
                          <a href="privacy.html" class="text-primary-500"
                            >Terms and Conditions</a
                          ></span
                        >
                        <!-- Hidden actual checkbox for form submission -->
                        <input
                          type="checkbox"
                          name="agreement"
                          x-model="checked"
                          class="hidden"
                        />
                      </label>
                    </div>

                    <div class="col-span-full">
                      <button
                        class="bg-primary-500 hover:bg-primary-600 transition py-3 px-6 w-full font-medium text-white text-sm rounded-full"
                      >
                        Register
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <span class="absolute -bottom-32 left-1/2 -translate-x-1/2 z-0">
            <svg
              width="930"
              height="760"
              viewBox="0 0 930 760"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g opacity="0.3" filter="url(#filter0_f_9248_10254)">
                <circle cx="380.335" cy="380.335" r="179.665" fill="#FF58D5" />
              </g>
              <g opacity="0.7" filter="url(#filter1_f_9248_10254)">
                <circle cx="549.665" cy="380.335" r="179.665" fill="#4E6EFF" />
              </g>
              <defs>
                <filter
                  id="filter0_f_9248_10254"
                  x="0.669922"
                  y="0.6698"
                  width="759.33"
                  height="759.33"
                  filterUnits="userSpaceOnUse"
                  color-interpolation-filters="sRGB"
                >
                  <feFlood flood-opacity="0" result="BackgroundImageFix" />
                  <feBlend
                    mode="normal"

                    in2="BackgroundImageFix"
                    result="shape"
                  />
                  <feGaussianBlur
                    stdDeviation="100"
                    result="effect1_foregroundBlur_9248_10254"
                  />
                </filter>
                <filter
                  id="filter1_f_9248_10254"
                  x="170"
                  y="0.6698"
                  width="759.33"
                  height="759.33"
                  filterUnits="userSpaceOnUse"
                  color-interpolation-filters="sRGB"
                >
                  <feFlood flood-opacity="0" result="BackgroundImageFix" />
                  <feBlend
                    mode="normal"
                    in="SourceGraphic"
                    in2="BackgroundImageFix"
                    result="shape"
                  />
                  <feGaussianBlur
                    stdDeviation="100"
                    result="effect1_foregroundBlur_9248_10254"
                  />
                </filter>
              </defs>
            </svg>
          </span>
        </section>


      {%endblock%}
