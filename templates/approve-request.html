{% extends "base.html" %}
{%load static%}

{%block content%}


<section class="py-28 relative h-screen flex items-center justify-center" style="height: 100vh;">
  <div class="wrapper">
    <div class="relative max-w-[600px] mx-auto">
      <div
        class="contact-wrapper border p-14 relative z-30 bg-white dark:bg-dark-primary dark:border-dark-primary border-gray-100 text-center rounded-2xl"
      >
      <div class="flex justify-center mb-8">
          <div
            class="w-20 h-20 bg-primary-500 rounded-full flex items-center justify-center shadow-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-10 w-10 text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="3"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
          </div>
        </div>

        <h3 class="text-gray-800 dark:text-white/90 font-bold text-3xl mb-3">
          Your message has been sent!
        </h3>
        <p class="text-gray-500 dark:text-gray-400 mb-10">
          Thank you for reaching out. We will contact you soon.
        </p>

        <a
          href="/"
          class="bg-primary-500 hover:bg-primary-600 transition py-3 px-6 w-full block font-medium text-white text-sm rounded-full"
        >
          Go back to main page
        </a>
      </div>
    </div>
  </div>

  <!-- Background glow -->
