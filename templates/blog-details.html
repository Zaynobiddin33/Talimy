{% extends "base.html" %}
{%load static%}

{%block content%}
        <section class="pt-20 pb-28">
          <div class="wrapper">
            <div class="max-w-[642px] mx-auto text-center">
              <h1
                class="mb-5 font-bold text-gray-800 text-3xl dark:text-white/90 md:text-5xl md:leading-[60px]"
              >
                {{blog.title}}
              </h1>
              <p class="text-gray-700 text-base mb-5 dark:text-gray-400">
                {{blog.subtitle}}
              </p>
              <div
                class="flex justify-center items-center text-sm text-gray-500 mb-3"
              >
                <div class="flex gap-3 items-center">
                  <p class="text-gray-500 text-sm dark:text-gray-400">
                    {{blog.owner.first_name}} {{blog.owner.last_name}}
                  </p>
                </div>
                <span class="mx-4">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="6"
                    height="6"
                    viewBox="0 0 6 6"
                    fill="none"
                  >
                    <circle cx="3" cy="3.00177" r="3" fill="#98A2B3" />
                  </svg>
                </span>
                <span class="dark:text-gray-400">{{blog.published_at.date}}</span>

              </div>
            </div>
            <div class="max-w-[980px] mx-auto my-10">
              <img
                src="{{blog.poster.url}}"
                class="w-full rounded-[20px]"
                alt=""
              />
            </div>
            <div class="max-w-[770px] mx-auto">
              <div class="space-y-3 mb-8 art">
                {{blog.text| safe}}
              </div>
       

            </div>
          </div>
        </section>

        <script>
          document.querySelectorAll(".art p").forEach(el => {
              el.classList.add(
                  "text-gray-700",
                  "text-base",
                  "leading-7",
                  "mb-4",
                  "dark:text-gray-400"
              );
          });
        </script>
{%endblock%}
